stages:
  - cleanup
  - build
  - prepare_artifact
  - test
  - debug
  
cleanup_build:
  stage: cleanup
  script:
    - docker ps -a | grep "sae" || true
    - docker inspect sae || true
    - docker rm -f sae || true
    - rm -f sae.tar || true


build_image:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
    - name: alpine/git
  script:
    - apk --update add git
    - docker build -t sae .
    - ls -la

prepare_artifact:
  stage: prepare_artifact
  script:
    - tar -cvf sae.tar .

test_image:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker run -d -p 3000:3000 --name sae sae npm start
    - sleep 20
    - docker exec sae npm test
  after_script:
    - docker stop sae
  artifacts:
    paths:
      - sae.tar

debug:
  stage: debug
  script:
    - ls -la
